<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contribua+ | [NOME CAMPANHA]</title>
</head>

<body>
    <header>
        <img src="../../docs/imgs/logo.png" style="height: 75px;">
        <span>Contribua+</span>
        <button id="cadastrar" onclick="window.location.href = '../register/index.html'">Comece sua campanha</button>
        <div style="display: flex; align-items: center;">
            <input id="buscar" placeholder="Busque por um campanha específica" style="width: 290px" />
            <button id="pesquisar"><img src="../../docs/imgs/lupa-white.png"></button>
        </div>
        <button id="fazer-login" onclick="window.location.href = '../login/index.html'">Fazer login</button>
    </header>

    <main>
        <h1>Título Campanha</h1>
        <h2>Organizador da Campanha</h2>
        <div class="principal-info-campanha">
            <img
                src="https://blog-static.petlove.com.br/wp-content/uploads/2022/11/30161259/racao-para-cachorro-escolher-Petlove.jpg" />
            <div>
                <div class="valor-and-meta">
                    <span style="font-size: 50px; font-weight: bold;">R$1.500,00</span>
                    <div>
                        <span style="font-size: 20px;">Meta </span><span
                            style="font-size: 20px; font-weight: bold;">R$2.000,00</span>
                    </div>
                    <span>Nome organizador</span>
                </div>
                <button id="apoiar">Apoiar essa campanha</button>
                <p class="text-alert">O valor não será atualizado em tempo real. O responsável</br>pela atualização da
                    campanha é seu
                    organizador.
                </p>
            </div>
        </div>
    </main>
</body>

</html>
