<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribua+ | Cadastrar-se</title>
    <link rel="icon" type="image/png" href="../../../docs/imgs/logo.png">
    <link rel="stylesheet" href="./style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <main>
        <div class="forma-cadastro">
            <img src="../../../docs/imgs/logo.png">
            <p>Como você deseja se cadastrar?</p>
            <div>
                <button id="btn-pessoa-fisica" onclick="toLoadPessoaFisica()">Pessoa Física</button>
                <button id="btn-pessoa-juridica" onclick="toLoadPessoaJuridica()">Pessoa Jurídica</button>
            </div>
        </div>

        <div class="pessoa-fisica hidden">
            <div class="div-voltar">
                <button onclick="backForma()">&#60 Voltar</button>
            </div>
            <div class="area-register">
                <img src="../../../docs/imgs/logo.png">
                <h1>Contribua+</h1>
                <form>
                    <div>
                        <div>
                            <label>Digite seu nome</label>
                            <input id="nome-pessoa-fisica" placeholder="Digite seu nome" />
                        </div>
                        <div>
                            <label>CPF</label>
                            <input id="cpf" placeholder="Digite seu CPF" />
                        </div>
                    </div>
                    <div>
                        <div>
                            <label>E-mail</label>
                            <input id="email-pessoa-fisica" placeholder="Digite e-mail" />
                        </div>
                        <div>
                            <label>Celular</label>
                            <div class="celular">
                                <input id="ddd-pessoa-fisica" placeholder="DDD" />
                                <input id="numero-celular-pessoa-fisica" placeholder="Ex.: 999999999">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label>Digite uma senha</label>
                            <input id="senha-1-pessoa-fisica" type="password" placeholder="Digite uma senha" />
                        </div>
                        <div>
                            <label>Confirme sua senha</label>
                            <input id="senha-2-pessoa-fisica" type="password" placeholder="Digite uma senha" />
                        </div>
                    </div>
                </form>
                <button>Efetuar cadastro</button>
                <p>Já possui cadastro?</p>
                <a href="../login/index.html">faça login.</a>
            </div>
        </div>

        <div class="pessoa-juridica hidden">
            <div class="div-voltar">
                <button onclick="backForma()">&#60 Voltar</button>
            </div>
            <div class="area-register">
                <img src="../../../docs/imgs/logo.png">
                <h1>Contribua+</h1>
                <form>
                    <div>
                        <div>
                            <label>Nome da Instituição</label>
                            <input id="nome-instituicao" placeholder="Digite o nome fantasia da Instituição" />
                        </div>
                        <div>
                            <label>CNPJ</label>
                            <input id="cnpj" placeholder="Digite o CPNJ da Instituição" />
                        </div>
                    </div>
                    <div>
                        <div>
                            <label>E-mail do responsável</label>
                            <input id="email-pessoa-juridica" placeholder="Digite o e-mail do responsável" />
                        </div>
                        <div>
                            <label>Celular</label>
                            <div class="celular">
                                <input id="ddd-pessoa-juridica" placeholder="DDD" />
                                <input id="numero-celular-pessoa-juridica" placeholder="Ex.: 999999999">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label>Digite uma senha</label>
                            <input id="senha-1-pessoa-juridica" type="password" placeholder="Digite uma senha" />
                        </div>
                        <div>
                            <label>Confirme sua senha</label>
                            <input id="senha-2-pessoa-juridica" type="password" placeholder="Digite uma senha" />
                        </div>
                    </div>
                </form>
                <button onclick="cadastrarPessoaJuridica()">Efetuar cadastro</button>
                <p>Já possui cadastro?</p>
                <a href="../login/index.html">faça login.</a>
            </div>
        </div>

        <div>
            <div>
                <textarea placeholder="Dê uma descrição ao seu perfil." rows="10" cols="70"></textarea>
                <div>
                    <img class="rede-social-icon"
                        src="https://png.pngtree.com/png-vector/20221018/ourmid/pngtree-instagram-icon-png-image_6315974.png">
                    <input placeholder="Cole a URL do seu perfil" />
                </div>
                <div>
                    <img class="rede-social-icon"
                        src="https://www.edigitalagency.com.au/wp-content/uploads/Facebook-logo-blue-circle-large-transparent-png.png">
                    <input placeholder="Cole a URL da sua página/perfil" />
                </div>
            </div>
            <div>
                <div>
                    <img class="rede-social-icon"
                        src="https://upload.wikimedia.org/wikinews/pt/thumb/a/a3/Twitter_bird_logo.svg/2048px-Twitter_bird_logo.svg.png">
                    <input placeholder="Cole a URL do seu perfil" />
                </div>
                <div>
                    <img class="rede-social-icon"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/2044px-WhatsApp.svg.png">
                    <input placeholder="Digite seu número de telefone" />
                </div>
            </div>
        </div>
    </main>
</body>

</html>
