<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribua+ | Área Organizador</title>
    <link rel="icon" type="image/png" href="../../../docs/imgs/logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>

<body onload="carregarCampanhas()">
    <header>
        <nav>
            <a id="minhas-campanhas" href="#" onclick="window.location.reload()">Minhas Campanhas</a>
            <a id="meu-perfil" href="#" onclick="carregarPerfil()">Meu Perfil</a>
        </nav>
    </header>

    <main>
        <p>Não se esqueça de atualizar o valor das campanhas. Após uma semana sem atualização, sua campanha ficará
            indisponível.</p>

        <h1>Minhas Campanhas</h1>
        <div class="main-campanhas pag">
            <div class="all-cards">
                <div class="card nova-campanha">
                    <span>+</span>
                </div>
                <div class="card campanha occult" onclick="abrirModal()">
                    <span class="n-id occult"></span>
                    <img class="img-campaign" src="../../../docs/imgs/logo.png" />
                    <p class="name-campaign">Nome campanha</p>
                </div>
            </div>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="fecharModal()">&times;</span>
                    <div>
                        <label>Última Atualização:</label>
                        <span>DATA</span>
                    </div>
                    <div>
                        <label>Nome da Campanha:</label>
                        <span>NOME DA CAMPANHA</span>
                    </div>
                    <div>
                        <label>Objetivo:</label>
                        <textarea rows="3"
                            cols="250">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ducimus accusantium dolorum ipsum non est temporibus, soluta totam sequi, nam quo fugiat repellendus suscipit qui quae! Sit doloremque modi aut necessitatibus.</textarea>
                    </div>
                    <div>
                        <label>Meta:</label>
                        <span>R$2000</span>
                    </div>
                    <div>
                        <label>Valor arrecadado:</label>
                        <input id="arrecadado" type="number" value="0000" disabled />
                    </div>
                    <div>
                        <label>Chave Pix:</label>
                        <input id="chave-pix" type="text" value="1234" disabled />
                    </div>
                    <div>
                        <label>E-mail para contato:</label>
                        <input id="email-contato" value="contato@contato.com" disabled></span>
                    </div>
                    <div>
                        <button>Editar</button>
                        <button class="occult">Salvar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-perfil pag">
            <span>PERFIL</span>
        </div>
    </main>
</body>

</html>
